<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roll a dice</title>
</head>
<body>
    <header>
        <h1>Roll a dice</h1>
    </header>
    <main>
        <p id="diceResult"></p>
        <div id="face">
            <label for="d2">D2</label>
            <input type="radio" id="faces" value="2" name="face">
            <label for="d2">D4</label>
            <input type="radio" id="faces" value="4" name="face">
            <label for="d6">D6</label>
            <input type="radio" id="faces" value="6" name="face">
            <label for="d8">D8</label>
            <input type="radio" id="faces" value="8" name="face">
            <label for="d10">D10</label>
            <input type="radio" id="faces" value="10" name="face">
            <label for="d12">D12</label>
            <input type="radio" id="faces" value="12" name="face">
            <label for="d20">D20</label>
            <input type="radio" id="faces" value="20" name="face" checked="checked">
        </div>
        <div>
            <input type="number" name="quantity" id="dices" max="10" min="1">
            <label for="dices">number of Dices</label>
        </div>
        <button onclick="roll()">roll</button>
    </main>
<script src="script.js"></script>
</body>
</html>
